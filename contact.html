<!doctype html>
<html>
<head>
<meta id="testViewport" name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- icons -->
<link rel="apple-touch-icon" sizes="57x57" type="image/png" href="files/images/apple-touch-icon.png">
<link rel="icon" href="files/images/apple-touch-icon.png">
<meta charset="UTF-8">
<title>Gourmet Map of MA</title>
<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="files/fonts/cha-rust/MyFontsWebfontsKit.css">
<link href="files/styles/style.css" rel="stylesheet" type="text/css">
<link href="files/styles/responsive.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\/script>')</script>

</head>

<body>
    <header>
        <nav>
            <div class="logo"> 
                <a href="https://www.gourmetmapma.com/">
                    <img src="files/images/gourmet-map-logo.png" alt="Gourmet Map of MA logo" class="scalable">
                </a>
            </div>
        
            <img src="files/images/menu.svg" class="menu-btn">
            <ul>
                <li class="exit-btn"><img src="files/images/exit.svg"></li>
                <li><a href="index.html">HOME</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
                <li><a href="donate.html">DONATE</a></li>
            </ul>
        </nav>
    </header>
    <div class="banner-container">
        <div class="bannerCopy">
            <div class="banner-heading">
                <h2>Gourmet Map of Massachusetts</h2>
                <h2>麻州吃货地图</h2>
            </div>
        </div>
    </div>
    <main>
        <!-- Contact -->
        <div id="contact" class="contact-container">
            <!-- Form -->
            <form id="contactform" class="contact-form" name="contact" method="post">
                <span>Questions or Comments? Email Us</span>
                <!-- First Name & Last Name -->
                <!-- First Name -->
                <div class="form-group">
                    <input id="firstname" spellcheck=false class="form-control" name="firstname" type="text" size="18"
                        alt="login" required="">
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label for="firstname" class="float-label">First Name <div class="star">*</div></label>
                    <div id="errfirstname" class="errortext"></div>
                </div>
                <!-- Last Name -->
                <div class="form-group">
                    <input id="lastname" spellcheck=false class="form-control" name="lastname" type="text" size="18"
                        alt="login" required="">
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label for="lastname" class="float-label">Last Name <div class="star">*</div></label>
                    <div id="errlastname" class="errortext"></div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <input id="email" spellcheck=false class="form-control" name="email" type="text" size="18"
                        alt="login" required="">
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label for="email" class="float-label">Email <div class="star">*</div></label>
                    <div id="erremail" class="errortext"></div>
                </div>
                <!-- Comment -->
                <div class="form-group">
                    <label for="subject">Message</label>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <textarea id="comment" name="comment" placeholder="Your Comment.." style="height:200px"></textarea>
                    <div id="errcomment" class="errortext"></div>
                </div>

                <div class="form-group">
                    <button id="submit" type="submit" ripple>Submit</button>
                </div>
                <!-- The Modal -->
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p id="info"></p>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        Copyright <span>©</span> 
    <script type="text/javascript">
		date = new Date();
        year = date.getFullYear();
		document.write(year);//
	</script>&nbsp; Gourmet map of MA. All rights reserved.
    </footer>

        date = new Date();
        year = date.getFullYear();
        document.getElementById('footer').innerHTML = '<p>Copyright &copy;' + year + '</p>';
    </script> -->
    <script src="files/js/script.js"></script>
</body>
</html>
